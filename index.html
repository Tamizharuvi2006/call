<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vidizzy Insta Call Clone</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}
body {
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  color: #fff;
}
.user-list {
  width: 20%;
  background: #111;
  padding: 10px;
  overflow-y: auto;
}
.user {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #222;
}
.user:hover { background: #222; }
.main {
  flex: 1;
  width: 100%;
  height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  overflow: hidden;
}
.upload-section, .call-section {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}
.upload-section.active, .call-section.active {
  display: flex;
}
.upload-btn {
  background: #333;
  padding: 12px 20px;
  border: 2px dashed #555;
  color: #ccc;
  border-radius: 8px;
  cursor: pointer;
}
button {
  background: #0095f6;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #0074c2; }
.video-full {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.video-pip {
  position: absolute;
  bottom: 90px;
  right: 20px;
  width: 120px;
  height: 160px;
  object-fit: cover;
  border: 2px solid #fff;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}
#localVideo.full {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#localVideo.pip {
  position: absolute;
  bottom: 90px;
  right: 20px;
  width: 120px;
  height: 160px;
  object-fit: cover;
  border: 2px solid #fff;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.controls {
  position: absolute;
  bottom: 20px; left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  background: rgba(0,0,0,0.5);
  border-radius: 40px;
  padding: 10px 15px;
  align-items: center;
}
.controls button {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
}
.controls button:hover { color: #1e90ff; }
#callTimer {
  font-size: 16px;
  color: #0f0;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="user-list" id="userList">
  <div class="user">John üöÄ</div>
  <div class="user">Lisa üå∏</div>
  <div class="user">Mike üßë‚Äçüíª</div>
</div>

<div class="main">
  <!-- Upload Section -->
  <div class="upload-section active" id="uploadSection">
    <h3>Upload up to 5 videos to start call</h3>
    <label for="videoUpload" class="upload-btn">Upload Videos üìπ</label>
    <input type="file" id="videoUpload" accept="video/*" multiple hidden>
    <button id="startCall" disabled>Start Call</button>
  </div>

  <!-- Call Section -->
  <div class="call-section" id="callSection">
    <video id="remoteVideo" autoplay muted loop class="video-full"></video>
    <video id="localVideo" autoplay muted class="pip"></video>
    <div class="controls">
      <div id="callTimer">00:00</div>
      <button id="muteBtn">üéôÔ∏è</button>
      <button id="switchCamBtn">üîÅ</button>
      <button id="switchViewBtn">üîÑ</button>
      <button id="endCallBtn">‚ùå</button>
    </div>
  </div>
</div>

<script>
const users = document.querySelectorAll('.user');
const userList = document.getElementById('userList');
const uploadSection = document.getElementById('uploadSection');
const callSection = document.getElementById('callSection');
const videoUpload = document.getElementById('videoUpload');
const startCallBtn = document.getElementById('startCall');
const remoteVideo = document.getElementById('remoteVideo');
const localVideo = document.getElementById('localVideo');
const muteBtn = document.getElementById('muteBtn');
const switchCamBtn = document.getElementById('switchCamBtn');
const switchViewBtn = document.getElementById('switchViewBtn');
const endCallBtn = document.getElementById('endCallBtn');
const callTimer = document.getElementById('callTimer');

let uploadedVideos = [];
let currentVideoIndex = 0;
let muted = false;
let facingMode = "user";
let localStream;
let timerInterval;
let seconds = 0;

// User click
users.forEach(user => {
  user.addEventListener('click', () => {
    uploadSection.classList.add('active');
    callSection.classList.remove('active');
  });
});

// Upload video
videoUpload.addEventListener('change', (e) => {
  const files = Array.from(e.target.files).slice(0, 5);
  uploadedVideos = files.map(file => URL.createObjectURL(file));
  if (uploadedVideos.length > 0) startCallBtn.disabled = false;
});

// Start call
startCallBtn.addEventListener('click', () => {
  uploadSection.classList.remove('active');
  callSection.classList.add('active');
  userList.style.display = "none";
  playVideosLoop();
  startCamera();
  startTimer();
});

// Play video loop
function playVideosLoop() {
  if (uploadedVideos.length > 0) {
    currentVideoIndex = 0;
    remoteVideo.src = uploadedVideos[currentVideoIndex];
    remoteVideo.play();
    remoteVideo.onended = () => {
      currentVideoIndex = (currentVideoIndex + 1) % uploadedVideos.length;
      remoteVideo.src = uploadedVideos[currentVideoIndex];
      remoteVideo.play();
    };
  }
}

// Start camera
function startCamera() {
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
  }
  navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: true })
    .then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;
    })
    .catch(err => alert("Camera/Mic Error: " + err));
}

// Switch camera
switchCamBtn.addEventListener('click', () => {
  facingMode = (facingMode === "user") ? "environment" : "user";
  startCamera();
});

// Mute toggle
muteBtn.addEventListener('click', () => {
  if (localStream) {
    muted = !muted;
    localStream.getAudioTracks().forEach(track => track.enabled = !muted);
    muteBtn.style.opacity = muted ? 0.5 : 1;
  }
});

// Switch view (SWAPS positions)
function switchView() {
  if (remoteVideo.classList.contains('video-full')) {
    remoteVideo.classList.remove('video-full');
    remoteVideo.classList.add('video-pip');
    localVideo.classList.remove('pip');
    localVideo.classList.add('full');
  } else {
    remoteVideo.classList.remove('video-pip');
    remoteVideo.classList.add('video-full');
    localVideo.classList.remove('full');
    localVideo.classList.add('pip');
  }
}
switchViewBtn.addEventListener('click', switchView);
remoteVideo.addEventListener('click', () => { if (!remoteVideo.classList.contains('video-full')) switchView(); });
localVideo.addEventListener('click', () => { if (!localVideo.classList.contains('full')) switchView(); });

// End call
endCallBtn.addEventListener('click', () => {
  callSection.classList.remove('active');
  userList.style.display = "block";
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localVideo.srcObject = null;
  }
  remoteVideo.pause();
  remoteVideo.src = "";
  uploadedVideos = [];
  currentVideoIndex = 0;
  uploadSection.classList.add('active');
  startCallBtn.disabled = true;
  stopTimer();
  callTimer.textContent = "00:00";
  seconds = 0;
});

// Timer
function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    let mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    let secs = String(seconds % 60).padStart(2, '0');
    callTimer.textContent = `${mins}:${secs}`;
  }, 1000);
}
function stopTimer() {
  clearInterval(timerInterval);
}
</script>

</body>
</html>
